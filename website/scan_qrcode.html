<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>聯倉-掃描QRCode</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            function open_scan_qrcode(){
                window.location = 'json:{"kind":"scan_qrcode","data":"open_scan_qrcode"}';
            }
        </script>
    </head>
    <body>
        <div class="section">
            <button class="item" onclick="open_scan_qrcode();">開始掃描QRCode</button>
            <br/>
            <div style="width: 100%;text-align:center;">
                <label style="font-weight:bold;">掃描結果：<span id="scan_result">尚未掃描</span></label>
            </div>
        </div>
    </body>
</html>
