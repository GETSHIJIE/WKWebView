<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>聯倉-要求權限套件</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            function get_all_privileges(){
                window.location = 'json:{"kind":"access_privilege","data":"get_all_privileges"}';
            }

            function camera_privileges(){
                window.location = 'json:{"kind":"access_privilege","data":"camera_privileges"}';
            }

            function location_privileges(){
                window.location = 'json:{"kind":"access_privilege","data":"location_privileges"}';
            }

            function storage_privileges(){
                window.location = 'json:{"kind":"access_privilege","data":"storage_privileges"}';
            }

            $(document).ready(function(){
                window.location = 'json:{"kind":"access_privilege","data":"get_privileges"}';
            });
        </script>
    </head>
    <body>
        <div class="section">
            <table style="height:100%;width:100%;text-align:center;">
                <tr>
                    <td colspan="2">
                        <button class="item" onclick="get_all_privileges();">取得所有權限</button>
                    </td>
                </tr>
                <tr>
                    <td style="width:70%;text-align:left;">取得相機權限：<span id="camera_privileges_text"></span></td>
                    <td style="width:30%"><button class="item" style="padding:10px 10px;" onclick="camera_privileges();">取得權限</button></td>
                </tr>
                <tr>
                    <td style="width:70%;text-align:left;">取得位置權限：<span id="location_privileges_text"></span></td>
                    <td style="width:30%"><button class="item" style="padding:10px 10px;" onclick="location_privileges();">取得權限</button></td>
                </tr>
                <tr>
                    <td style="width:70%;text-align:left;">取得存去權限：<span id="storage_privileges_text"></span></td>
                    <td style="width:30%"><button class="item" style="padding:10px 10px;" onclick="storage_privileges();">取得權限</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
